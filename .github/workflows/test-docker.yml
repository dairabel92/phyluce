name: Test docker

on:
  push:
    branches: [ devel ]
  workflow_dispatch: 

 jobs:
  dependencies:
    name: Test some things
    runs-on: ubuntu-latest
    # If we set the default shell here, it catches the activated conda
    # and we don't need to keep calling it.
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Create environment variables for output		
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/tags/} | sed 's/^v//g')
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          echo "phyluce_outf=distrib/phyluce-py36-${{ runner.os }}-conda.yml" >> $GITHUB_ENV
          echo "phyluce_ver=$VERSION" >> $GITHUB_ENV
          echo $GITHUB_ENV
